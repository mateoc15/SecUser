<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>addInventario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Agregar A Inventario
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="addMedicamento()" enctype="application/x-www-form-urlencoded">
        <ion-list no-lines>
          <ion-item>
            <ion-label>Categoria</ion-label>
            <ion-select [(ngModel)]="medicamento.categoria" name='categoria'>
              <ion-option value="Ninos">Ni√±os</ion-option>
              <ion-option value="Madres">Madres</ion-option>
              <ion-option value="Adultos">Adultos</ion-option>
              <ion-option value="Pomadas">Pomadas</ion-option>
              <ion-option value="Pastillas">Pastillas</ion-option>
              <ion-option value="Jarabes">Jarabes</ion-option>
              <ion-option value="Ampollas">Ampollas</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label floating>Codigo producto</ion-label>
            <ion-input type="number" 
                        #CodigoProducto 
                        [(ngModel)]="medicamento.id_codigo_inventario"
                        name="id_codigo_inventario" 
                        ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Nombre Producto</ion-label>
            <ion-input type="text" 
                        #NombreProducto 
                        [(ngModel)]="medicamento.nombre"
                        name="nombre" 
                        ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Cantidades a Ingresar</ion-label>
            <ion-input type="number" 
                        #Cantidad 
                        [(ngModel)]="medicamento.unidades_disponibles" 
                        name="unidades_disponibles"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Fecha De Vencimiento</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" 
                          pickerFormat="MM/DD/YYYY" 
                          #date 
                          name="fecha_de_vencimiento" 
                          [(ngModel)]="medicamento.fecha_de_vencimiento">
            </ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label floating>Laboratorio</ion-label>
            <ion-input type="text" 
                        #Laboratorio 
                        [(ngModel)]="medicamento.laboratorio"
                        name="laboratorio"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Precio Por Unidad</ion-label>
            <ion-input type="number" 
                        #Cantidad 
                        [(ngModel)]="medicamento.precio_unidad"
                        name="precio_unidad"></ion-input>
          </ion-item>

          <ion-item>
            <button ion-button type='submit' round block>
              Agregar Medicameno
            </button>
          </ion-item>


        </ion-list>




      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
