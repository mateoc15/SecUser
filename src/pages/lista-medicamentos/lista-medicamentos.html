<ion-header>

<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button (click)="verCarrito()">
      <ion-icon name="cart"></ion-icon>
          Ver carrito
      </button>
    </ion-buttons>
    <ion-title>Lista de Medicamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let medicamento of medicamentos">

      <ion-row>
    <ion-col width-67>
      <ion-label ion-select (click)="showInfo(medicamento.id_codigo_inventario)">{{ medicamento.nombre }}</ion-label>
    </ion-col>
    <ion-col>
      <button ion-button *ngIf="medicamento.cantidad > 0 && !medicamento.added" color="primary" (click)="removeProduct(medicamento)">
          <ion-icon name="remove"></ion-icon>
        </button>
    </ion-col>
    <ion-col width-5>
      <ion-label *ngIf="medicamento.cantidad > 0">{{ medicamento.cantidad }}</ion-label>
    </ion-col>
    <ion-col>
      <button ion-button *ngIf="!medicamento.added && medicamento.unidades_disponibles >medicamento.cantidad || medicamento.cantidad == undefined" color="primary" (click)="addProduct(medicamento)">
            <ion-icon name="add"></ion-icon>
          </button>
      <button ion-button *ngIf="medicamento.cantidad > 0" color="primary" (click)="addToCart(medicamento)">
            <ion-icon name="cart"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
    </ion-card>



  </ion-list>
</ion-content>
