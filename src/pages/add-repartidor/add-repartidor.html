<ion-header>

  <ion-navbar>
    <ion-title>addRepartidor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <form (ngSubmit)="addRepartidor()">
            <ion-item>
                <ion-label floating >Tipo Documento</ion-label>
                <ion-select [(ngModel)]="repartidor.tipo_documento" 
                name='id_tipo_documento'>
                  <ion-option value="C.C">C.C</ion-option>
                  <ion-option value="C.E">C.E</ion-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label floating>NÃºmero De Documento</ion-label>
                <ion-input  type='number' 
                            [(ngModel)]="repartidor.id_repartidor"
                            name='id_administrador'></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Correo</ion-label>
                <ion-input type="email"
                            [(ngModel)]="repartidor.correo"
                            name='correo' ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating >Nombre</ion-label>
                <ion-input type="text"
                            [(ngModel)]="repartidor.nombre"
                            name="nombre" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Fecha De Nacimeitno</ion-label>
                  <ion-datetime displayFormat="MM/DD/YYYY" 
                                pickerFormat="MM/DD/YYYY" 
                                #date 
                                name="fecha_de_nacimiento" 
                                [(ngModel)]="repartidor.fecha_de_nacimiento">
                  </ion-datetime>
                </ion-item>

                <ion-item>
                    <ion-label floating >horarios</ion-label>
                    <ion-select [(ngModel)]="repartidor.horarios" 
                    name='horarios'>
                      <ion-option value="12:00am-8:00am">12:00am-8:00am</ion-option>
                      <ion-option value="8:00am-4:00pm">8:00am-4:00pm</ion-option>
                      <ion-option value="4:00am-12:00am">4:00am-12:00pm</ion-option>
                    </ion-select>
                  </ion-item>

                <ion-item>
                  <button ion-button 
                          type="submit"
                          round block>
                          Agregar Repartidor
                  </button>
                </ion-item>
              
    
        </form>
      </ion-list>
</ion-content>
