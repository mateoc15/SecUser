<ion-header>

  <ion-navbar>
    <ion-title>cambiar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
        <ion-card>
            <ion-card-header>
              Cambiar Contraseña
            </ion-card-header>
          <form (ngSubmit)="changePass()">
            <ion-list no-lines>
              <ion-item>
                <ion-label floating>Ingresar nueva contraseña</ion-label>
                <ion-input type="password" 
                            #pass1
                            ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Repita la nueva contraseña</ion-label>
                <ion-input type="password" 
                            id="newPass" 
                            #pass2
                            [(ngModel)]="log2.contrasena"
                            name='constrasena'></ion-input>
              </ion-item>
              <ion-item>
                  <button ion-button  
                          block 
                          round 
                          type="submit">
                      Cambiar Contraseña
                  </button>
              </ion-item>
            </ion-list>
          </form>
        </ion-card>
</ion-content>
