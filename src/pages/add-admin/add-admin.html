<ion-header>

  <ion-navbar>
    <ion-title>addAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <form (ngSubmit)="addAdmin()">
            <ion-item>
                <ion-label floating>Tipo Documento</ion-label>
                <ion-select [(ngModel)]="admin.tipo_documento" 
                name='tipo_documento'>
                  <ion-option value="C.C">C.C</ion-option>
                  <ion-option value="C.E">C.E</ion-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label floating >NÃºmero De Documento</ion-label>
                <ion-input  type='number' 
                            [(ngModel)]="admin.id_administrador"
                            name='id_administrador'></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating >Correo</ion-label>
                <ion-input type="email"
                            [(ngModel)]="admin.correo"
                            name='correo' ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating >Nombre</ion-label>
                <ion-input type="text"
                            [(ngModel)]="admin.nombre"
                            name="nombre" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Fecha De Nacimiento</ion-label>
                  <ion-datetime displayFormat="MM/DD/YYYY" 
                                pickerFormat="MM/DD/YYYY" 
                                #date 
                                name="fecha_de_nacimiento" 
                                [(ngModel)]="admin.fecha_de_nacimiento">
                  </ion-datetime>
                </ion-item>
                <ion-item>
                  <button ion-button 
                          type="submit"
                          round block>
                          Agregar Administrador
                  </button>
                </ion-item>
              
    
        </form>
      </ion-list>

</ion-content>
